<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AJAX Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/main.min.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top" data-load-template="/template/nav.data"></nav>

  <div class="container">
    <div class="row">
      <div class="col-12 py-5"> 

        <div class="alert alert-success alert-dismissible fade show mb-5" role="alert" id="ajax-success" style="display: none;">
          <strong>Form Submitted Successfully</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <hr>
          <p></p>
        </div>

        <div class="alert alert-danger alert-dismissible fade show mb-5" role="alert" id="ajax-failed" style="display: none;">
          <strong>Form Submission Failed!</strong>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <hr>
          <p></p>
        </div>

        <h1 class="text-center">Form Example</h1>
        <form id="form-ajax-submit">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nameField">Name</label>
              <input type="text" class="form-control" id="nameField" placeholder="Name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>


      </div>

    </div>

  </div>




<!-- Footer -->
<footer class="py-5 bg-dark" data-load-template="/template/footer.data">
</footer>

<script src="/assets/vendor/jQuery/jquery-3.5.0.min.js"></script>
<script src="/assets/vendor/bootstrap/js/popper.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/main.js"></script>
</body>

</html>
